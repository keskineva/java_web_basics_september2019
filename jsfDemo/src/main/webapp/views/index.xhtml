<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>West Compass</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <main>
    <nav class="navbar navbar-expand-lg navbar-background">
        <h:link styleClass="nav-link text-white active h5" value="Home" outcome="index"/>
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <h:link class="nav-link text-white active font-weight-bold" value="Upload Car" outcome="create"/>
                </li>
                <li class="nav-item col-md-4">
                    <h:link class="nav-link text-white active font-weight-bold" value="All Cars" outcome="all"/>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h2 class="text-center text-white ">West Compass Dealer Shop</h2>
        <hr style="width: 50%"/>
        <h4 class="font-italic text-center text-white ">
            By clicking the buttons below you can check our car deals our upload a
            brand new.
        </h4>
        <br/>
        <div class="text-center">
            <h:link class="btn btn-secondary text-center mr-4" value="Upload Car" outcome="create"/>
            <h:link class="btn btn-secondary text-center mr-4" value="All Cars" outcome="all"/>
        </div>
    </div>
    </main>
</h:body>

</html>
